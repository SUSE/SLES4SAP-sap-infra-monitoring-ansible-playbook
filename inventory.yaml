---
all:
  vars:
    # General deployment for the different host groups
    deploy_grafana_server: true
    deploy_prometheus_server: true
    deploy_prometheus_alertmanager: true
    deploy_loki_server: true
    deploy_monitoring_agents: true 


    # General component deployment for all hosts
    deploy_node_exporter: true
    deploy_collectd: true
    deploy_pcm: true


# Server Hosts
grafana_server:
  hosts:
    am-grafana.work.home:

prometheus_server:
  hosts:
    am-prometheus.work.home:

prometheus_alertmanager:
  hosts:
    am-alertmanager.work.home:

loki_server:
  hosts:
    am-loki.work.home:   


# Systems to be monitored

agents_kvm:
  hosts:
    am-kvm-agent.work.home:
    am-kvm-agent02.work.home:
    am-kvm-agent09.work.home:
    am-kvm-agent14.work.home:


agents_havester:
  hosts:
    am-ha-agent08.work.home:
    am-ha-agent14.work.home:


agents_infra:
  hosts:
    am-agent.work.home:
      deploy_node_exporter: false
    am-agent08.work.home:
    am-agent14.work.home:
      deploy_pcm: false
