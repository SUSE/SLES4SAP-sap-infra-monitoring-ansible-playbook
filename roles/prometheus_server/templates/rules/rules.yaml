
 groups:
 - name: prometheus-exporter
   rules:
     - alert: exporter-down
       expr: up{job=~".+"} == 0
       for: 1m
       labels:
       annotations:
         title: Exporter {{ $labels.instance }} is down
         description: Failed to scrape {{ $labels.job }} on {{ $labels.instance }} for more than 1 minutes. Exporter seams down.     